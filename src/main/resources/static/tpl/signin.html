<div class="container w-xxl w-auto-xs" ng-controller="SigninFormCtrl" ng-init="app.settings.container = false;">
    <h1  class="navbar-brand block m-t big">重庆芳馨食品后台管理系统</h1>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>管理员登录</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">{{authError}}</div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="用户名" class="form-control no-border" ng-model="user.username" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled="form.$invalid">登录</button>
            <div class="line line-dashed"></div>
        </form>
    </div>
</div>
