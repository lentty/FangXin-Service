<div class="bg-light lter b-b wrapper-sm">
    <h1 class="m-n font-thin h5 my-rooms ">
        您当前所在的位置：
        <a ui-sref="app.system.admin" class="my-address">产品管理</a>
        &nbsp;<i class="fa fa-lg fa-angle-right"></i>&nbsp;
        <a ui-sref="app.system.addAdmin" class="my-address">图片编辑</a>
    </h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default" style="position: relative; padding-top: 20px;">
        <div class="panel-body" data-ng-controller="editProductPhotoCtrl">
           <!-- <div ng-controller="editProductPhotoCtrl">-->
                <div class="row">
                    <label class="col-sm-1 no-padding-right text-center my-label"><span>*</span>产品名称：</label>
                    <div class="col-sm-3">
                        <span class="text-left" >{{product.name}}</span>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-1 no-padding-right text-center my-label"><span>*</span>状态：</label>
                    <div class="col-sm-1">
                        <span class="text-left">{{p_status}}</span>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <span style="color: #33CCFF">&#12288;&#12288;*上传一张小图，尺寸200X100，用于显示在小程序搜索后条目*</span>
                    </div>
                    <div class="row fileupload-buttonbar">
                        <div class="col-lg-7">
                            <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span>添加图片</span>
                                <input type="file" nv-file-select="" uploader="uploader1" ng-disabled="disabled"/>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table table-striped files ng-cloak">
                            <tbody>
                            <tr ng-repeat="item in uploader1.queue">
                                <td>
                                    <img ng-show="item.file.src" ng-src="{{item.file.src}}" style="width: 100px; height: 100px"/>
                                    <div ng-show="!item.file.src" ng-thumb="{ file: item._file, height: 100 }"></div>
                                    <!--fixed width and height -->
                                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                                </td>
                                <td>
                                    <strong>{{ item.file.name }}</strong>
                                </td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size | formatFileSize}}</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span class="text-danger" ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i>{{errorMsg}}</span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess || item.isError">
                                        <span class="glyphicon glyphicon-upload"></span> 上传
                                    </button>
                                    <button type="button" class="btn btn-danger" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> 删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
               <div>
                   <div class="row">
                       <span style="color: #33CCFF">&#12288;&#12288;*上传不超过六张大图，尺寸400X400，用于显示在小程序详情页面*</span>
                   </div>
                   <div class="row fileupload-buttonbar">
                    <div class="col-lg-7">
                        <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>添加图片</span>
                            <input type="file" nv-file-select="" uploader="uploader" multiple ng-disabled="disabled"/>
                        </span>
                        <button type="button" class="btn btn-success btn-s" ng-click="uploadAll(uploader)"
                                ng-disabled="!uploader.getNotUploadedItems().length">
                            <span class="glyphicon glyphicon-upload"></span> 上传全部
                        </button>
                        <!--<button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()"-->
                                <!--ng-disabled="!uploader.isUploading">-->
                            <!--<span class="glyphicon glyphicon-ban-circle"></span> 取消上传-->
                        <!--</button>-->
                        <button type="button" class="btn btn-danger btn-s" ng-click="removeAll(uploader)"
                                ng-disabled="!uploader.queue.length">
                            <span class="glyphicon glyphicon-trash"></span> 删除全部
                        </button>
                    </div>
                </div>
                   <div class="row">
                       <!-- <p>Queue length: {{ uploader.queue.length }}</p>-->
                        <table class="table table-striped files ng-cloak">
                            <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td>
                                    <!-- Image preview -->
                                    <!--auto height-->
                                    <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                    <!--auto width-->
                                    <img ng-show="item.file.src" ng-src="{{item.file.src}}" style="width: 100px; height: 100px"/>
                                    <div ng-show="!item.file.src" ng-thumb="{ file: item._file, height: 100 }"></div>
                                    <!--fixed width and height -->
                                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                                </td>
                                <td>
                                    <strong>{{ item.file.name }}</strong>
                                </td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size | formatFileSize}}</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span class="text-danger" ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i>{{errorMsg}}</span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess || item.isError">
                                        <span class="glyphicon glyphicon-upload"></span> 上传
                                    </button>
                                    <!--<button type="button" class="btn btn-warning" ng-click="item.cancel()" ng-disabled="!item.isUploading">-->
                                        <!--<span class="glyphicon glyphicon-ban-circle"></span> 取消-->
                                    <!--</button>-->
                                    <button type="button" class="btn btn-danger" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> 删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
               </div>
                <div class="modal-footer" style="text-align: left;">
                    <button type="submit" class="btn btn-primary" ng-click="ok()">
                        <i class="fa fa-check ace-icon bigger-110"></i>
                        完成
                    </button>
                </div>
               <!--删除提示框-->
               <div>
                <script type="text/ng-template" id="deleteAllImagesConfirmation.html" >
                    <div class="modal-header">
                        <h4 class="modal-title">
                            提示
                            <span class="pull-right my-cancel">
                                            <i class="fa fa-times bigger-120 fa-lg" ng-click="cancel()"></i>
                                        </span>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-modal-content">
                            <i class="fa fa-question-circle fa-3x text-warning warning-icon"></i>
                            &nbsp;&nbsp;确定删除所有图片&nbsp;&nbsp;？
                        </div>
                    </div>
                    <div class="modal-footer info-modal-footer">
                        <button class="btn btn-primary" ng-click="ok()">确定</button>
                        <button class="btn btn-default" ng-click="cancel()">取消</button>
                    </div>
                </script>
            </div>
        </div>
    </div>
</div>
